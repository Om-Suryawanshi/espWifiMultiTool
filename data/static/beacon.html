<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beacon Spammer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #444;
        }
        header { text-align: center; margin-bottom: 30px; }
        header h1 { font-size: 2.2rem; color: #00aaff; margin: 0 0 10px 0; }
        header p { color: #aaa; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #ccc; }
        .form-group input {
            width: 100%;
            padding: 10px;
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        .button-group button {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #555;
            background-color: #3a3a3a;
            color: #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .button-group button.active {
            background-color: #00aaff;
            border-color: #00aaff;
            color: white;
        }
        #start-button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            background-color: #ff4444;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #start-button:hover { background-color: #e60000; }
        #status-message { text-align: center; color: #aaa; margin-top: 20px; min-height: 20px; }
        .back-link { display: block; text-align: center; margin-top: 30px; color: #00aaff; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Beacon Spammer</h1>
            <p>Configure and launch a beacon flood attack.</p>
        </header>

        <div class="form-group">
            <label for="amount">Number of APs to Create</label>
            <input type="number" id="amount" value="100" min="1" max="255">
        </div>

        <div class="form-group">
            <label>SSID Name Type</label>
            <div class="button-group">
                <button id="btn-random" class="active" onclick="selectType('random')">Random</button>
                <button id="btn-sfw" onclick="selectType('sfw')">SFW</button>
                <button id="btn-nsfw" onclick="selectType('nsfw')">NSFW</button>
            </div>
        </div>

        <button id="start-button" onclick="startAttack()">Start Attack</button>
        <div id="status-message"></div>
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    <script>
        const statusMessage = document.getElementById('status-message');
        const amountInput = document.getElementById('amount');
        const startButton = document.getElementById('start-button');
        
        // Use one variable to store the selected type
        let selectedType = 'random';

        function selectType(type) {
            selectedType = type;
            // Update the active button
            const buttons = document.querySelectorAll('.button-group button');
            buttons.forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(`btn-${type}`).classList.add('active');
        }

        async function startAttack() {
            const amount = parseInt(amountInput.value, 10);

            if (isNaN(amount) || amount < 1) {
                statusMessage.textContent = 'Please enter a valid number of APs.';
                return;
            }

            // Simplified confirmation message
            let confirmMessage = `Are you sure you want to start the beacon attack?\n\n- APs to create: ${amount}\n- Name type: ${selectedType}\n\nThis is for testing your OWN network only. The device will become unresponsive.`;
            
            if (!confirm(confirmMessage)) {
                return;
            }
            
            statusMessage.textContent = `Starting attack with ${amount} APs...`;
            startButton.disabled = true;

            // Simplified payload with just 'amount' and 'type'
            const payload = {
                amount: amount,
                type: selectedType
            };

            try {
                // The endpoint can be whatever you configure on your ESP8266
                const response = await fetch('/api/beacon', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (data.status === 'beacon_started') {
                    statusMessage.textContent = 'Beacon attack initiated. The device is now dedicated to the attack and the web server is unresponsive.';
                }
            } catch (error) {
                statusMessage.textContent = 'Failed to start attack. The ESP might have become unresponsive.';
                console.error('Beacon attack error:', error);
            }
        }
    </script>
</body>
</html>
