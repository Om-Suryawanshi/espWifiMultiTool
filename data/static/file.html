<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 File Manager</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #444;
        }
        header { text-align: center; margin-bottom: 30px; }
        header h1 { font-size: 2.2rem; color: #00aaff; margin: 0; }
        .storage-info { margin-bottom: 20px; }
        .storage-bar { background-color: #1a1a1a; border-radius: 5px; overflow: hidden; height: 20px; border: 1px solid #444;}
        .storage-bar-fill { background-color: #00aaff; height: 100%; text-align: center; color: white; line-height: 20px; font-size: 12px; white-space: nowrap; transition: width 0.5s ease-in-out; }
        #storage-text { text-align: center; margin-top: 8px; font-size: 14px; color: #aaa; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #444; }
        th { background-color: #3a3a3a; }
        tr:hover { background-color: #3f3f3f; }
        a { color: #00aaff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .file-icon { margin-right: 10px; }
        .back-link { display: block; text-align: center; margin-top: 30px; color: #00aaff; }
        .clickable-row { cursor: pointer; }
        /* Breadcrumb Styles */
        .breadcrumbs { margin-bottom: 20px; font-size: 1.1em; color: #aaa; }
        .breadcrumbs a { color: #00aaff; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>File Manager</h1>
        </header>

        <div class="breadcrumbs" id="breadcrumb-nav"></div>

        <div class="storage-info">
            <div class="storage-bar">
                <div class="storage-bar-fill" id="storage-fill"></div>
            </div>
            <div id="storage-text">Loading...</div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody id="file-list"></tbody>
        </table>
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    <script>
        // --- NEW: LOGIC FOR FOLDER NAVIGATION ---
        let currentPath = '/';

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        async function fetchFiles(path) {
            currentPath = path;
            try {
                // Fetch files for the given path
                const response = await fetch(`/api/files?path=${path}`);
                const data = await response.json();

                // Update breadcrumb navigation
                updateBreadcrumbs(path);

                // Update storage info (remains the same)
                const used = data.bytesUsed;
                const total = data.totalBytes;
                const percentage = total > 0 ? (used / total) * 100 : 0;
                document.getElementById('storage-fill').style.width = percentage + '%';
                document.getElementById('storage-fill').textContent = percentage.toFixed(1) + '%';
                document.getElementById('storage-text').textContent = `${formatBytes(used)} of ${formatBytes(total)} used`;

                const fileList = document.getElementById('file-list');
                fileList.innerHTML = '<tr><td colspan="2" style="text-align:center;">Loading...</td></tr>';

                // Sort files to show directories first
                data.files.sort((a, b) => {
                    if (a.type === 'dir' && b.type !== 'dir') return -1;
                    if (a.type !== 'dir' && b.type === 'dir') return 1;
                    return a.name.localeCompare(b.name);
                });

                fileList.innerHTML = '';
                if (data.files.length === 0) {
                     fileList.innerHTML = '<tr><td colspan="2" style="text-align:center;">This folder is empty.</td></tr>';
                }

                data.files.forEach(file => {
                    const row = document.createElement('tr');
                    let nameCell = '';
                    if (file.type === 'dir') {
                        // Directories are now clickable rows that navigate
                        row.className = 'clickable-row';
                        row.onclick = () => fetchFiles(`${path}${file.name}/`);
                        nameCell = `<td><span class="file-icon">üìÅ</span>${file.name}</td>`;
                    } else {
                        // Files are links that open in a new tab
                        nameCell = `<td><span class="file-icon">üìÑ</span><a href="/api/view?path=${path}${file.name}" target="_blank">${file.name}</a></td>`;
                    }
                    
                    const sizeCell = `<td>${file.type === 'file' ? formatBytes(file.size) : '--'}</td>`;
                    row.innerHTML = nameCell + sizeCell;
                    fileList.appendChild(row);
                });
            } catch (error) {
                console.error('Failed to fetch file list:', error);
                document.getElementById('file-list').innerHTML = '<tr><td colspan="2" style="text-align:center;">Error loading files.</td></tr>';
            }
        }

        function updateBreadcrumbs(path) {
            const breadcrumbNav = document.getElementById('breadcrumb-nav');
            breadcrumbNav.innerHTML = '';
            
            let currentLink = '';
            const parts = path.split('/').filter(p => p.length > 0);

            // Add the root/home link
            const homeLink = document.createElement('a');
            homeLink.href = '#';
            homeLink.textContent = 'Root';
            homeLink.onclick = (e) => { e.preventDefault(); fetchFiles('/'); };
            breadcrumbNav.appendChild(homeLink);

            // Add links for each part of the path
            parts.forEach(part => {
                currentLink += `/${part}`;
                breadcrumbNav.append(' / ');
                const partLink = document.createElement('a');
                partLink.href = '#';
                partLink.textContent = part;
                const pathToFetch = currentLink + '/';
                partLink.onclick = (e) => { e.preventDefault(); fetchFiles(pathToFetch); };
                breadcrumbNav.appendChild(partLink);
            });
        }
        // Fetch root directory files when the page loads
        window.addEventListener('load', () => fetchFiles('/'));
    </script>
</body>
</html>
